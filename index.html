<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekod Ketidakhadiran Murid</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>Rekod Ketidakhadiran Murid Kelas</h1>
            <p>Sila isi borang di bawah jika tidak dapat hadir ke sekolah.</p>
        </header>

        <main>
            <section class="display-records">
                <h2>Ketidakhadiran Hari Ini</h2>
                <div id="today-absences">
                    <p><em>Tiada rekod buat masa ini.</em></p>
                </div>

                <h2>Rekod Bulanan</h2>
                <div id="monthly-record">
                    <p><em>Data bulanan akan dipaparkan di sini.</em></p>
                </div>
            </section>

            <section class="form-section">
                <h2>Maklumkan Ketidakhadiran</h2>
                <form id="absence-form" action="https://docs.google.com/forms/d/e/1FAIpQLSc4Ooe-WQxu0UynE8IZAC-I2GMxxv2uum8CGXGjMy_jwzJnmg/formResponse">
                    <div class="form-group">
                        <label for="nama">Nama Penuh Murid</label>
                        <input type="text" id="nama" name="entry.1682386424" required>
                    </div>
                    <div class="form-group">
                        <label for="tarikh">Tarikh Tidak Hadir</label>
                        <input type="date" id="tarikh" name="entry.1120289824" required>
                    </div>
                    <div class="form-group">
                        <label for="sebab">Sebab Tidak Hadir</label>
                        <textarea id="sebab" name="entry.857488014" rows="4" required></textarea>
                    </div>
                    <button type="submit" id="submit-btn">Hantar Makluman</button>
                </form>
            </section>
        </main>
        
    </div>

    <footer>
        <p>made with ❤️ by Hafeezzat Zhafran</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
